<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Correction de Prononciation en Français</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Correction de Prononciation en Français</h1>
    <button id="startButton">Commencer l'écoute</button>
    <div id="output"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const output = document.getElementById('output');
        const recognition = new webkitSpeechRecognition(); // Use webkitSpeechRecognition for Chrome

        recognition.lang = 'fr-FR'; // Set the language to French

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            output.innerHTML = `<p>Texte reconnu : ${transcript}</p>`;

            // Correct the transcript using Google Cloud Natural Language API
            const correctedTranscript = await correctLanguage(transcript);
            speakText(correctedTranscript);
        };

        recognition.onend = () => {
            startButton.disabled = false;
            startButton.textContent = 'Commencer l\'écoute';
        };

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            startButton.textContent = 'En écoute...';
            output.innerHTML = '';
            recognition.start();
        });

        async function correctLanguage(text) {
            // Replace with your Google Cloud Natural Language API key
            const apiKey = 'YOUR_GOOGLE_CLOUD_API_KEY';
            const apiUrl = `https://language.googleapis.com/v1/documents:analyzeSyntax?key=${apiKey}`;

            const requestBody = {
                document: {
                    type: 'PLAIN_TEXT',
                    content: text,
                },
                encodingType: 'UTF8',
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            });

            const data = await response.json();
            const correctedText = data.tokens.map(token => token.text.content).join(' ');
            return correctedText;
        }

        function speakText(text) {
            // Replace with your Google Text-to-Speech API key
            const apiKey = 'YOUR_GOOGLE_CLOUD_API_KEY';
            const audioUrl = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;
            
            const requestBody = {
                input: {
                    text: text,
                },
                voice: {
                    languageCode: 'fr-FR',
                    name: 'fr-FR-Wavenet-A',
                },
                audioConfig: {
                    audioEncoding: 'LINEAR16',
                },
            };

            fetch(audioUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            .then(response => response.arrayBuffer())
            .then(data => {
                const audioBlob = new Blob([data], { type: 'audio/mpeg' });
                const audioElement = new Audio(URL.createObjectURL(audioBlob));
                audioElement.play();
            });
        }
    </script>
</body>
</html>
